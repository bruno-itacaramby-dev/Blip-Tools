<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonar Bots - Blip Tools</title>
    <style>
        /* Reset e configura√ß√µes b√°sicas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) scale(1.05);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Se√ß√µes principais */
        .config-section,
        .results-section,
        .error-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* T√≠tulos das se√ß√µes */
        h2 {
            color: #4a5568;
            margin-bottom: 25px;
            font-size: 1.5rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        /* Formul√°rio */
        .config-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.95rem;
        }

        .form-group input {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Bot√£o principal */
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 50px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Spinner de loading */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Se√ß√£o de erro */
        .error-section {
            background: #fed7d7;
            border: 1px solid #feb2b2;
        }

        .error-message h3 {
            color: #c53030;
            margin-bottom: 10px;
        }

        .error-message p {
            color: #742a2a;
        }

        /* Se√ß√£o de progresso */
        .progress-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: slideUp 0.5s ease-out;
        }

        .progress-info {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .progress-info p {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .progress-info p:last-child {
            margin-bottom: 0;
        }

        .progress-bar-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .clonagem-log {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            background: #f7fafc;
        }

        .log-item {
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .log-item:last-child {
            border-bottom: none;
        }

        .log-success {
            color: #38a169;
        }

        .log-error {
            color: #e53e3e;
        }

        .log-info {
            color: #3182ce;
        }

        /* Switch customizado */
        .switch-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px 24px;
            margin-bottom: 10px;
        }
        .switch-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 400;
            cursor: pointer;
            user-select: none;
        }
        .switch-input {
            display: none;
        }
        .switch-slider {
            width: 38px;
            height: 22px;
            background: #b0b8c1;
            border-radius: 22px;
            position: relative;
            transition: none;
        }
        .switch-slider::before {
            content: '';
            position: absolute;
            left: 3px;
            top: 3px;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        .switch-input:checked + .switch-slider {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .switch-input:checked + .switch-slider::before {
            transform: translateX(16px);
        }
        .switch-label span:last-child {
            margin-left: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../index.html" class="back-button">‚Üê Voltar</a>
            <h1>ü§ñ Clonar Bots</h1>
            <p>Clone bots completos entre diferentes contratos da plataforma Blip</p>
        </header>

        <main>
            <!-- Formul√°rio de configura√ß√£o -->
            <section class="config-section">
                <h2>Bot de Origem</h2>
                <form id="configForm" class="config-form">
                    <div class="form-group">
                        <label for="contrato">Contrato:</label>
                        <input 
                            type="text" 
                            id="contrato" 
                            name="contrato" 
                            placeholder="Digite o contrato de origem"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="authorization">Authorization:</label>
                        <input 
                            type="text" 
                            id="authorization" 
                            name="authorization" 
                            placeholder="Digite o token de autoriza√ß√£o"
                            required
                        >
                    </div>
                </form>
            </section>

            <!-- Se√ß√£o Bot de Destino -->
            <section class="config-section">
                <h2>Bot de Destino</h2>
                <form id="destinoForm" class="config-form">
                    <div class="form-group">
                        <label for="destinoContrato">Contrato:</label>
                        <input 
                            type="text" 
                            id="destinoContrato" 
                            name="destinoContrato" 
                            placeholder="Digite o contrato de destino"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="destinoAuthorization">Authorization:</label>
                        <input 
                            type="text" 
                            id="destinoAuthorization" 
                            name="destinoAuthorization" 
                            placeholder="Digite o token de autoriza√ß√£o de destino"
                            required
                        >
                    </div>

                    <!-- Checkboxes de op√ß√µes de clonagem -->
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label style="font-weight: 600; color: #4a5568; margin-bottom: 5px;">O que clonar?</label>
                        <div class="switch-grid">
                            <label class="switch-label">
                                <input type="checkbox" id="cbFluxo" class="switch-input">
                                <span class="switch-slider"></span>
                                Fluxo
                            </label>
                            <label class="switch-label">
                                <input type="checkbox" id="cbAtendentes" class="switch-input">
                                <span class="switch-slider"></span>
                                Atendentes
                            </label>
                            <label class="switch-label">
                                <input type="checkbox" id="cbRegras" class="switch-input">
                                <span class="switch-slider"></span>
                                Regras de Atendimento
                            </label>
                            <label class="switch-label">
                                <input type="checkbox" id="cbFilas" class="switch-input">
                                <span class="switch-slider"></span>
                                Filas
                            </label>
                            <label class="switch-label">
                                <input type="checkbox" id="cbTags" class="switch-input">
                                <span class="switch-slider"></span>
                                Tags
                            </label>
                            <label class="switch-label">
                                <input type="checkbox" id="cbRespostas" class="switch-input">
                                <span class="switch-slider"></span>
                                Respostas Prontas
                            </label>
                            <label class="switch-label">
                                <input type="checkbox" id="cbVariaveis" class="switch-input">
                                <span class="switch-slider"></span>
                                Vari√°veis de Configura√ß√£o
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <span class="btn-text">Clonar Bot</span>
                        <span class="btn-loading" style="display: none;">
                            <div class="spinner"></div>
                            Clonando...
                        </span>
                    </button>
                </form>
            </section>

            <!-- Se√ß√£o de progresso da clonagem -->
            <section id="progressSection" class="progress-section" style="display: none;">
                <h2>Progresso da Clonagem</h2>
                <div class="progress-info">
                    <p>Status: <span id="progressStatus">Iniciando...</span></p>
                    <p>Etapa: <span id="progressStep">-</span></p>
                </div>
                
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <div id="progressBarFill" class="progress-bar-fill"></div>
                    </div>
                </div>
                
                <div id="clonagemLog" class="clonagem-log">
                    <!-- Log das opera√ß√µes ser√° inserido aqui -->
                </div>
            </section>

            <!-- Se√ß√£o de erro -->
            <section id="errorSection" class="error-section" style="display: none;">
                <div class="error-message">
                    <h3>‚ùå Erro</h3>
                    <p id="errorText"></p>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Elementos do DOM
        const configForm = document.getElementById('configForm');
        const destinoForm = document.getElementById('destinoForm');
        const contratoInput = document.getElementById('contrato');
        const authorizationInput = document.getElementById('authorization');
        const destinoContratoInput = document.getElementById('destinoContrato');
        const destinoAuthorizationInput = document.getElementById('destinoAuthorization');
        const errorSection = document.getElementById('errorSection');
        const errorText = document.getElementById('errorText');
        const progressSection = document.getElementById('progressSection');
        const progressStatus = document.getElementById('progressStatus');
        const progressStep = document.getElementById('progressStep');
        const progressBarFill = document.getElementById('progressBarFill');
        const clonagemLog = document.getElementById('clonagemLog');

        // Event Listeners
        configForm.addEventListener('submit', handleFormSubmit);
        destinoForm.addEventListener('submit', handleFormSubmit);

        // Fun√ß√£o principal para lidar com o envio do formul√°rio
        async function handleFormSubmit(event) {
            event.preventDefault();
            
            const contrato = contratoInput.value.trim();
            const authorization = authorizationInput.value.trim();
            const destinoContrato = destinoContratoInput.value.trim();
            const destinoAuthorization = destinoAuthorizationInput.value.trim();
            
            if (!contrato || !authorization || !destinoContrato || !destinoAuthorization) {
                showError('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }
            
            // Mostrar loading
            setLoadingState(true);
            hideMessages();
            showProgress();
            
            try {
                addLogItem('üöÄ Iniciando processo de clonagem de bot...', 'info');
                updateProgress('Iniciando...', 'Preparando dados', 0);
                
                console.log('Iniciando clonagem de bot');
                console.log('Contrato origem:', contrato);
                console.log('Contrato destino:', destinoContrato);
                
                // Verificar switches
                const fluxoSwitch = document.getElementById('cbFluxo').checked;
                const filasSwitch = document.getElementById('cbFilas').checked;
                const regrasSwitch = document.getElementById('cbRegras').checked;
                const atendentesSwitch = document.getElementById('cbAtendentes').checked;
                const respostasSwitch = document.getElementById('cbRespostas').checked;
                const tagsSwitch = document.getElementById('cbTags').checked;
                const variaveisSwitch = document.getElementById('cbVariaveis').checked;
                
                let progressStep = 0;
                const totalSteps = [fluxoSwitch, filasSwitch, regrasSwitch, atendentesSwitch, respostasSwitch, tagsSwitch, variaveisSwitch].filter(Boolean).length;
                const progressIncrement = totalSteps > 0 ? 100 / totalSteps : 0;
                
                // 1. FLUXO (s√≥ se switch estiver ON)
                if (fluxoSwitch) {
                    updateProgress('Processando...', 'Obtendo e enviando fluxo do bot', progressStep);
                    addLogItem('üì• Buscando fluxo do bot de origem...', 'info');
                    const jsonFluxo = await getBotFlow(contrato, authorization);
                    addLogItem('‚úÖ Fluxo do bot obtido com sucesso', 'success');
                    
                    addLogItem('üì§ Enviando fluxo para o bot de destino...', 'info');
                    await setBotFlow(destinoContrato, destinoAuthorization, jsonFluxo);
                    addLogItem('‚úÖ Fluxo enviado com sucesso', 'success');
                    progressStep += progressIncrement;
                }
                
                // 2. FILAS
                if (filasSwitch) {
                    updateProgress('Processando...', 'Clonando filas de atendimento', progressStep);
                    await processarFilas(contrato, authorization, destinoContrato, destinoAuthorization);
                    progressStep += progressIncrement;
                }
                
                // 3. REGRAS DE ATENDIMENTO
                if (regrasSwitch) {
                    updateProgress('Processando...', 'Clonando regras de atendimento', progressStep);
                    addLogItem('üì• Buscando regras de atendimento...', 'info');
                    const regras = await getRegrasAtendimento(contrato, authorization);
                    
                    for (const regra of regras) {
                        try {
                            await setRegraAtendimento(destinoContrato, destinoAuthorization, regra);
                            await new Promise(resolve => setTimeout(resolve, 300));
                        } catch (error) {
                            addLogItem(`‚ùå Erro ao clonar regra ${regra.title}: ${error.message}`, 'error');
                        }
                    }
                    progressStep += progressIncrement;
                }
                
                // 4. ATENDENTES
                if (atendentesSwitch) {
                    updateProgress('Processando...', 'Clonando atendentes', progressStep);
                    addLogItem('üì• Buscando atendentes...', 'info');
                    const atendentes = await getAtendentes(contrato, authorization);
                    
                    for (const atendente of atendentes) {
                        try {
                            await setAtendente(destinoContrato, destinoAuthorization, atendente);
                            await new Promise(resolve => setTimeout(resolve, 300));
                        } catch (error) {
                            addLogItem(`‚ùå Erro ao clonar atendente ${atendente.fullName}: ${error.message}`, 'error');
                        }
                    }
                    progressStep += progressIncrement;
                }
                
                // 5. RESPOSTAS PRONTAS
                if (respostasSwitch) {
                    updateProgress('Processando...', 'Clonando respostas prontas', progressStep);
                    await processarRespostasProntas(contrato, authorization, destinoContrato, destinoAuthorization);
                    progressStep += progressIncrement;
                }
                
                // 6. TAGS
                if (tagsSwitch) {
                    updateProgress('Processando...', 'Clonando tags', progressStep);
                    addLogItem('üì• Buscando tags...', 'info');
                    const tagsInfo = await getTags(contrato, authorization);
                    
                    addLogItem('üì§ Clonando tags...', 'info');
                    await setTags(destinoContrato, destinoAuthorization, tagsInfo);
                    progressStep += progressIncrement;
                }
                
                // 7. VARI√ÅVEIS DE CONFIGURA√á√ÉO
                if (variaveisSwitch) {
                    updateProgress('Processando...', 'Clonando vari√°veis de configura√ß√£o', progressStep);
                    addLogItem('üì• Buscando vari√°veis de configura√ß√£o...', 'info');
                    const variaveis = await getVariaveisConfiguracao(contrato, authorization);
                    
                    addLogItem('üì§ Clonando vari√°veis de configura√ß√£o...', 'info');
                    await setVariaveisConfiguracao(destinoContrato, destinoAuthorization, variaveis);
                    progressStep += progressIncrement;
                }
                
                // Sucesso!
                updateProgress('Conclu√≠do!', 'Clonagem finalizada com sucesso', 100);
                addLogItem('üéâ Clonagem conclu√≠da com sucesso!', 'success');
                addLogItem('‚úÖ Todos os dados foram transferidos corretamente.', 'success');
                
            } catch (error) {
                console.error('Erro:', error);
                addLogItem(`‚ùå Erro: ${error.message}`, 'error');
                updateProgress('Erro!', 'Processo interrompido', 0);
                showError(error.message || 'Erro ao conectar com o servidor');
            } finally {
                setLoadingState(false);
            }
        }

        // Fun√ß√£o para obter o fluxo do bot de origem
        async function getBotFlow(contrato, authorization) {
            const url = `https://${contrato}.http.msging.net/commands`;
            const guid = generateGuid();
            
            const requestBody = {
                "id": guid,
                "method": "get",
                "uri": "/buckets/blip_portal:builder_working_flow"
            };
            
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': authorization
            };
            
            console.log('Fazendo 1¬™ requisi√ß√£o GET para:', url);
            console.log('Request body:', requestBody);
            
            const response = await fetch(url, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(requestBody)
            });
            
            if (!response.ok) {
                throw new Error(`Erro na requisi√ß√£o: ${response.status} ${response.statusText}`);
            }
            
            const data = await response.json();
            console.log('Resposta da 1¬™ requisi√ß√£o:', data);
            
            if (data.status !== 'success') {
                throw new Error(`Erro na resposta: ${data.status}`);
            }
            
            if (!data.resource) {
                throw new Error('Resposta n√£o cont√©m o resource esperado');
            }
            
            return data.resource;
        }

        // Fun√ß√£o para obter configura√ß√µes globais do bot de origem
        async function getGlobalActions(contrato, authorization) {
            const url = `https://${contrato}.http.msging.net/commands`;
            const guid = generateGuid();
            
            const requestBody = {
                "id": guid,
                "method": "get",
                "uri": "/buckets/blip_portal:builder_working_global_actions"
            };
            
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': authorization
            };
            
            console.log('Fazendo 2¬™ requisi√ß√£o GET para:', url);
            console.log('Request body:', requestBody);
            
            const response = await fetch(url, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(requestBody)
            });
            
            if (!response.ok) {
                throw new Error(`Erro na requisi√ß√£o: ${response.status} ${response.statusText}`);
            }
            
            const data = await response.json();
            console.log('Resposta da 2¬™ requisi√ß√£o:', data);
            
            if (data.status !== 'success') {
                throw new Error(`Erro na resposta: ${data.status}`);
            }
            
            if (!data.resource) {
                throw new Error('Resposta n√£o cont√©m o resource esperado');
            }
            
            return data.resource;
        }

        // Fun√ß√£o para obter configura√ß√µes gerais do bot de origem
        async function getGeneralConfiguration(contrato, authorization) {
            const url = `https://${contrato}.http.msging.net/commands`;
            const guid = generateGuid();
            
            const requestBody = {
                "id": guid,
                "method": "get",
                "uri": "/buckets/blip_portal:builder_working_configuration"
            };
            
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': authorization
            };
            
            console.log('Fazendo 3¬™ requisi√ß√£o GET para:', url);
            console.log('Request body:', requestBody);
            
            const response = await fetch(url, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(requestBody)
            });
            
            if (!response.ok) {
                throw new Error(`Erro na requisi√ß√£o: ${response.status} ${response.statusText}`);
            }
            
            const data = await response.json();
            console.log('Resposta da 3¬™ requisi√ß√£o:', data);
            
            if (data.status !== 'success') {
                throw new Error(`Erro na resposta: ${data.status}`);
            }
            
            if (!data.resource) {
                throw new Error('Resposta n√£o cont√©m o resource esperado');
            }
            
            return data.resource;
        }

        // Fun√ß√£o para enviar fluxo para o bot de destino
        async function setBotFlow(contrato, authorization, jsonFluxo) {
            const url = `https://${contrato}.http.msging.net/commands`;
            const guid = generateGuid();
            
            const requestBody = {
                "id": guid,
                "method": "set",
                "uri": "/buckets/blip_portal:builder_working_flow",
                "type": "application/json",
                "resource": jsonFluxo
            };
            
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': authorization
            };
            
            console.log('Fazendo 1¬™ requisi√ß√£o SET para:', url);
            console.log('Request body:', requestBody);
            
            const response = await fetch(url, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(requestBody)
            });
            
            if (!response.ok) {
                throw new Error(`Erro na requisi√ß√£o SET: ${response.status} ${response.statusText}`);
            }

        // Fun√ß√£o para mostrar loading
        function setLoadingState(isLoading) {
            const submitButton = destinoForm.querySelector('button[type="submit"]');
            const btnText = submitButton.querySelector('.btn-text');
            const btnLoading = submitButton.querySelector('.btn-loading');
            
            if (isLoading) {

            }
        }

        // Fun√ß√£o para gerar GUID
        function generateGuid() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Fun√ß√£o para processar todas as respostas prontas
        async function processarRespostasProntas(contrato, authorization, destinoContrato, destinoAuthorization) {
            // 1. Buscar categorias
            const categorias = await getCategoriasRespostas(contrato, authorization);
            
            // 2. Para cada categoria, buscar detalhes e clonar
            for (const categoria of categorias) {
                try {
                    // Buscar detalhes da categoria
                    const detalhes = await getDetalhesResposta(contrato, authorization, categoria.id);
                    
                    // Clonar resposta pronta
                    await setRespostaPronta(destinoContrato, destinoAuthorization, detalhes);
                    
                    // Pequena pausa entre as requisi√ß√µes
                    await new Promise(resolve => setTimeout(resolve, 300));
                    
                } catch (error) {
                    addLogItem(`‚ùå Erro ao processar categoria ${categoria.category}: ${error.message}`, 'error');
                    // Continua com as pr√≥ximas categorias mesmo se uma falhar
                }
            }
        }

        // Fun√ß√£o para criar/setar vari√°veis de configura√ß√£o no bot de destino
        async function setVariaveisConfiguracao(destinoContrato, destinoAuthorization, variaveis) {
            const url = `https://${destinoContrato}.http.msging.net/commands`;
            const guid = generateGuid();
            const requestBody = {
                "id": guid,
                "method": "set",
                "uri": "/buckets/blip_portal:builder_working_configuration",
                "type": "application/json",
                "resource": variaveis
            };
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': destinoAuthorization
            };
            addLogItem('üì§ Clonando vari√°veis de configura√ß√£o para o bot de destino...', 'info');
            const response = await fetch(url, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(requestBody)
            });
            if (!response.ok) {
                throw new Error(`Erro ao clonar vari√°veis: ${response.status}`);
            }
            const data = await response.json();
            if (data.status !== 'success') {
                throw new Error(`Erro ao clonar vari√°veis: ${data.status}`);
            }
            addLogItem('‚úÖ Vari√°veis de configura√ß√£o clonadas com sucesso', 'success');
        }

        // Log de inicializa√ß√£o
        console.log('P√°gina Clonar Bots inicializada');
    </script>
