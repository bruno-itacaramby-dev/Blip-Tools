        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        .back-button {
            position: absolute;
            left: 0;
            top: 50%;

            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;

        }

        .back-button:hover {

            transform: translateY(-50%) scale(1.05);
        }

        header h1 {

        }

        header p {
            font-size: 1.1rem;

        }

        /* Se√ß√µes principais */
        .config-section,
        .results-section,
        .error-section {

            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {

                transform: translateY(0);
            }
        }

        /* T√≠tulos das se√ß√µes */
        h2 {
            color: #4a5568;
            margin-bottom: 25px;
            font-size: 1.5rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        /* Formul√°rio */
        .config-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.95rem;
        }

        .form-group input {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Bot√£o principal */
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 50px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Spinner de loading */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;

            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }

<body>
    <div class="container">
        <header>
            <a href="../index.html" class="back-button">‚Üê Voltar</a>

            <p>Clone bots completos entre diferentes contratos da plataforma Blip</p>
        </header>

        <main>
            <!-- Formul√°rio de configura√ß√£o -->
            <section class="config-section">
                <h2>Bot de Origem</h2>
                <form id="configForm" class="config-form">
                    <div class="form-group">
                        <label for="contrato">Contrato:</label>
                        <input 
                            type="text" 
                            id="contrato" 
                            name="contrato" 
                            placeholder="Digite o contrato de origem"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="authorization">Authorization:</label>
                        <input 
                            type="password" 
                            id="authorization" 
                            name="authorization" 
                            placeholder="Digite o token de autoriza√ß√£o"
                            required
                        >
                    </div>
                </form>
            </section>

            <!-- Se√ß√£o Bot de Destino -->
            <section class="config-section">
                <h2>Bot de Destino</h2>
                <form id="destinoForm" class="config-form">
                    <div class="form-group">
                        <label for="destinoContrato">Contrato:</label>
                        <input 
                            type="text" 
                            id="destinoContrato" 
                            name="destinoContrato" 
                            placeholder="Digite o contrato de destino"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="destinoAuthorization">Authorization:</label>
                        <input 
                            type="password" 
                            id="destinoAuthorization" 
                            name="destinoAuthorization" 
                            placeholder="Digite o token de autoriza√ß√£o de destino"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <span class="btn-text">Clonar Bot</span>
                        <span class="btn-loading" style="display: none;">
                            <div class="spinner"></div>
                            Clonando...
                        </span>
                    </button>
                </form>
            </section>

            <!-- Se√ß√£o de progresso da clonagem -->
            <section id="progressSection" class="progress-section" style="display: none;">
                <h2>Progresso da Clonagem</h2>
                <div class="progress-info">
                    <p>Status: <span id="progressStatus">Iniciando...</span></p>
                    <p>Etapa: <span id="progressStep">-</span></p>
                </div>

                    <div class="progress-bar">
                        <div id="progressBarFill" class="progress-bar-fill"></div>
                    </div>
                </div>
                
                <div id="clonagemLog" class="clonagem-log">
                    <!-- Log das opera√ß√µes ser√° inserido aqui -->
                </div>
            </section>

            <section id="errorSection" class="error-section" style="display: none;">
                <div class="error-message">
                    <h3>‚ùå Erro</h3>
                    <p id="errorText"></p>
                </div>

    <script>
        // Elementos do DOM
        const configForm = document.getElementById('configForm');
        const destinoForm = document.getElementById('destinoForm');
        const contratoInput = document.getElementById('contrato');
        const authorizationInput = document.getElementById('authorization');
        const destinoContratoInput = document.getElementById('destinoContrato');
        const destinoAuthorizationInput = document.getElementById('destinoAuthorization');
        const errorSection = document.getElementById('errorSection');
        const errorText = document.getElementById('errorText');
        const progressSection = document.getElementById('progressSection');
        const progressStatus = document.getElementById('progressStatus');
        const progressStep = document.getElementById('progressStep');
        const progressBarFill = document.getElementById('progressBarFill');
        const clonagemLog = document.getElementById('clonagemLog');

        // Event Listeners
        configForm.addEventListener('submit', handleFormSubmit);
        destinoForm.addEventListener('submit', handleFormSubmit);

        // Fun√ß√£o principal para lidar com o envio do formul√°rio
        async function handleFormSubmit(event) {
            event.preventDefault();
            
            const contrato = contratoInput.value.trim();
            const authorization = authorizationInput.value.trim();
            const destinoContrato = destinoContratoInput.value.trim();
            const destinoAuthorization = destinoAuthorizationInput.value.trim();
            
            if (!contrato || !authorization || !destinoContrato || !destinoAuthorization) {
                showError('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }
            
            // Mostrar loading
            setLoadingState(true);
            hideMessages();
            showProgress();
            
            try {
                addLogItem('üöÄ Iniciando processo de clonagem de bot...', 'info');
                updateProgress('Iniciando...', 'Preparando dados', 0);
                
                console.log('Iniciando clonagem de bot');
                console.log('Contrato origem:', contrato);
                console.log('Contrato destino:', destinoContrato);
                
                // 1¬™ requisi√ß√£o GET - Obter fluxo do bot de origem
                updateProgress('Buscando dados...', 'Obtendo fluxo do bot de origem', 10);
                addLogItem('üì• Buscando fluxo do bot de origem...', 'info');
                const jsonFluxo = await getBotFlow(contrato, authorization);
                addLogItem('‚úÖ Fluxo do bot obtido com sucesso', 'success');
                console.log('Fluxo do bot obtido:', jsonFluxo);
                
                // 2¬™ requisi√ß√£o GET - Obter configura√ß√µes globais do bot de origem
                updateProgress('Buscando dados...', 'Obtendo configura√ß√µes globais', 30);
                addLogItem('üì• Buscando configura√ß√µes globais...', 'info');
                const jsonConfigsGlobais = await getGlobalActions(contrato, authorization);
                addLogItem('‚úÖ Configura√ß√µes globais obtidas com sucesso', 'success');
                console.log('Configura√ß√µes globais obtidas:', jsonConfigsGlobais);
                
                // 3¬™ requisi√ß√£o GET - Obter configura√ß√µes gerais do bot de origem
                updateProgress('Buscando dados...', 'Obtendo configura√ß√µes gerais', 50);
                addLogItem('üì• Buscando configura√ß√µes gerais...', 'info');
                const jsonConfigsGerais = await getGeneralConfiguration(contrato, authorization);
                addLogItem('‚úÖ Configura√ß√µes gerais obtidas com sucesso', 'success');
                console.log('Configura√ß√µes gerais obtidas:', jsonConfigsGerais);
                
                // 1¬™ requisi√ß√£o SET - Enviar fluxo para o bot de destino
                updateProgress('Enviando dados...', 'Enviando fluxo para bot de destino', 60);
                addLogItem('üì§ Enviando fluxo para o bot de destino...', 'info');
                await setBotFlow(destinoContrato, destinoAuthorization, jsonFluxo);
                addLogItem('‚úÖ Fluxo enviado com sucesso', 'success');
                console.log('Fluxo enviado para o bot de destino');
                
                // 2¬™ requisi√ß√£o SET - Enviar configura√ß√µes globais para o bot de destino
                updateProgress('Enviando dados...', 'Enviando configura√ß√µes globais', 80);
                addLogItem('üì§ Enviando configura√ß√µes globais...', 'info');
                await setGlobalActions(destinoContrato, destinoAuthorization, jsonConfigsGlobais);
                addLogItem('‚úÖ Configura√ß√µes globais enviadas com sucesso', 'success');
                console.log('Configura√ß√µes globais enviadas para o bot de destino');
                
                // 3¬™ requisi√ß√£o SET - Enviar configura√ß√µes gerais para o bot de destino
                updateProgress('Finalizando...', 'Enviando configura√ß√µes gerais', 90);
                addLogItem('üì§ Enviando configura√ß√µes gerais...', 'info');
                await setGeneralConfiguration(destinoContrato, destinoAuthorization, jsonConfigsGerais);
                addLogItem('‚úÖ Configura√ß√µes gerais enviadas com sucesso', 'success');
                console.log('Configura√ß√µes gerais enviadas para o bot de destino');
                
                // Sucesso!
                updateProgress('Conclu√≠do!', 'Clonagem finalizada com sucesso', 100);
                addLogItem('üéâ Clonagem conclu√≠da com sucesso!', 'success');
                addLogItem('‚úÖ Todos os dados foram transferidos corretamente.', 'success');
                
            } catch (error) {
                console.error('Erro:', error);
                addLogItem(`‚ùå Erro: ${error.message}`, 'error');
                updateProgress('Erro!', 'Processo interrompido', 0);
                showError(error.message || 'Erro ao conectar com o servidor');
            } finally {
                setLoadingState(false);
            }
        }

        // Fun√ß√£o para obter o fluxo do bot de origem
        async function getBotFlow(contrato, authorization) {
            const url = `https://${contrato}.http.msging.net/commands`;
            const guid = generateGuid();
            
            const requestBody = {
                "id": guid,
                "method": "get",
                "uri": "/buckets/blip_portal:builder_working_flow"
            };
            
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': authorization
            };
            
            console.log('Fazendo 1¬™ requisi√ß√£o GET para:', url);
            console.log('Request body:', requestBody);
            
            const response = await fetch(url, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(requestBody)
            });
            
            if (!response.ok) {
                throw new Error(`Erro na requisi√ß√£o: ${response.status} ${response.statusText}`);
            }
            
            const data = await response.json();
            console.log('Resposta da 1¬™ requisi√ß√£o:', data);
            
            if (data.status !== 'success') {
                throw new Error(`Erro na resposta: ${data.status}`);
            }
            
            if (!data.resource) {
                throw new Error('Resposta n√£o cont√©m o resource esperado');
            }
            
            return data.resource;
        }

        // Fun√ß√£o para enviar fluxo para o bot de destino
        async function setBotFlow(contrato, authorization, jsonFluxo) {
            const url = `https://${contrato}.http.msging.net/commands`;

        // Fun√ß√£o para enviar configura√ß√µes globais para o bot de destino

        // Fun√ß√£o para mostrar loading
        function setLoadingState(isLoading) {
            const submitButton = destinoForm.querySelector('button[type="submit"]');
            const btnText = submitButton.querySelector('.btn-text');
            const btnLoading = submitButton.querySelector('.btn-loading');
            
            if (isLoading) {
                submitButton.disabled = true;
                btnText.style.display = 'none';
                btnLoading.style.display = 'flex';
            } else {
                submitButton.disabled = false;
                btnText.style.display = 'block';
                btnLoading.style.display = 'none';
            }
        }

        // Fun√ß√£o para mostrar erro
        function showError(message) {
            errorText.textContent = message;
            errorSection.style.display = 'block';
            errorSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Fun√ß√£o para esconder erro
        function hideError() {
            errorSection.style.display = 'none';
        }

        // Fun√ß√£o para esconder todas as mensagens
        function hideMessages() {
            hideError();
        }

        // Fun√ß√£o para adicionar item ao log
        function addLogItem(message, type = 'info') {
            const logItem = document.createElement('div');
            logItem.className = `log-item log-${type}`;
            logItem.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            clonagemLog.appendChild(logItem);
            // Scroll autom√°tico garantido
            setTimeout(() => {
                clonagemLog.scrollTop = clonagemLog.scrollHeight;
            }, 10);
        }

        // Fun√ß√£o para atualizar o progresso
        function updateProgress(status, step, percentage) {
            progressStatus.textContent = status;
            progressStep.textContent = step;
            progressBarFill.style.width = percentage + '%';
        }

        // Fun√ß√£o para mostrar se√ß√£o de progresso
        function showProgress() {
            progressSection.style.display = 'block';
            progressSection.scrollIntoView({ behavior: 'smooth' });
            clonagemLog.innerHTML = ''; // Limpar log anterior
        }

        // Fun√ß√£o para esconder se√ß√£o de progresso
        function hideProgress() {
            progressSection.style.display = 'none';
        }

        // Fun√ß√£o para gerar GUID
        function generateGuid() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
